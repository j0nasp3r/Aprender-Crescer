
<html ng-app="myapp">
    <head>
        <title> Lista Usuarios </title>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width,
              initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="vendor/sweetalert/sweetalert.css">
        <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="vendor/js/angular.min.js"></script>
        <script type="text/javascript" src="vendor/sweetalert/sweetalert.min.js"></script>
        <script type="text/javascript" src="js/myapp.js"></script>
        <script type="text/javascript" src="js/controller/UsuarioController.js"></script>
        <script type="text/javascript" src="js/factory/UsuarioFactory.js"></script>
    </head>
    <body ng-controller="UsuarioController" ng-init="buscaUsuario()">
        <div class="container">
            <div class="row">
                <div ng-hide="editando" class="col-xs-12">
                    <h1>Cadastro</h1>
                </div>
                <div ng-show="editando" class="col-xs-12">
                    <h1>Editar</h1>            
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <form ng-submit="cadastroUsuario(usuario)">
                        <div class="form-group">
                            <label class="control-label">Nome: </label>
                            <input class="form-control" ng-model="usuario.nome" type="text" placeholder="Digite aqui seu nome">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Login: </label>
                            <input class="form-control" ng-model="usuario.login" type="text" placeholder="Digite aqui seu login">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Senha: </label>
                            <input class="form-control" ng-model="usuario.senha" type="password" placeholder="Digite aqui sua senha">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Ativo: </label>
                            <input class="form-control" ng-model="usuario.flagInativo" type="text" placeholder="Ativo ou não">
                        </div>
                        <div class="form-group">
                            <label class="control-label">idGrupo: </label>
                            <input class="form-control" ng-model="usuario.idGrupo" type="text" placeholder="Digite aqui seu Id">
                        </div>
                        <button class="btn btn-primary" ng-show="editando"  type="submit">Salvar</button>
                        <button class="btn btn-primary" ng-hide="editando" type="submit">Adicionar</button>
                    </form>  
                </div>
                <div class="col-xs-9">
                    <div>
                        <h1> Lista Usuarios </h1>
                        <div>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>IdUsuario</th>
                                        <th>IdGrupo</th>
                                        <th>Login</th>
                                        <th>Nome</th>
                                        <th>Ativo</th>
                                        <th>Opções</th>
                                    </tr>    
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in dados">
                                        <td>{{item.idUsuario}}</td>
                                        <td>{{item.idGrupo}}</td>
                                        <td>{{item.login}}</td>
                                        <td>{{item.Nome}}</td>
                                        <td>{{item.Ativo}}</td>
                                        <td>
                                            <button class="btn btn-primary"ng-click="editarUsuario(item)"><i class="glyphicon glyphicon-pencil"></i></button>
                                            <button class="btn btn-danger" ng-click="deleteUsuario(item)"><i class="glyphicon glyphicon-trash"></i></button> 
                                        </td>
                                    </tr>
                                </tbody>
                            </table>    
                        </div>
                    </div>
                </div>
            </div>
        </div>      
    </body>
</html>
