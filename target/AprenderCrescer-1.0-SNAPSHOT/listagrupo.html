
<html ng-app="myapp">
    <head>
        <title> Lista Grupos </title>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width,
              initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="vendor/sweetalert/sweetalert.css">
        <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="vendor/js/angular.min.js"></script>
        <script type="text/javascript" src="vendor/sweetalert/sweetalert.min.js"></script>
        <script type="text/javascript" src="js/myapp.js"></script>
        <script type="text/javascript" src="js/controller/GrupoController.js"></script>
        <script type="text/javascript" src="js/factory/GrupoFactory.js"></script>
    </head>
    <body ng-controller="GrupoController" ng-init="buscaGrupo()">
        <div class="container">
            <div class="row">
                <div ng-hide="editando" class="col-xs-12">
                    <h1>Cadastro</h1>
                </div>
                <div ng-show="editando" class="col-xs-12">
                    <h1>Editar</h1>            
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <form ng-submit="cadastroGrupo(grupo)">
                        <div class="form-group">
                            <label class="control-label">Descrição: </label>
                            <input class="form-control" ng-model="grupo.descricaoGrupo" type="text" placeholder="Digite aqui a descrição do grupo">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Tipo Usuario: </label>
                            <input class="form-control" ng-model="grupo.tipoUsuario" type="text" placeholder="Digite aqui o tipo do usuario">
                        </div>
                        <button class="btn btn-primary" ng-show="editando"  type="submit">Salvar</button>
                        <button class="btn btn-primary" ng-hide="editando" type="submit">Adicionar</button>
                    </form> 
                </div>
                <div class="col-xs-9">
                    <div>
                        <h1> Lista Grupos </h1>
                        <div>
                            <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>IdGrupo</th>
                                            <th>Tipo Usuario</th>
                                            <th>Descrição</th>
                                        </tr>    
                                    </thead>
                                <tbody>
                                    <tr ng-repeat="item in dados">
                                        <td>{{item.idGrupo}}</td>
                                        <td>{{item.tipoUsuario}}</td>
                                        <td>{{item.descricaoGrupo}}</td>
                                        <td>
                                            <button class="btn btn-primary"ng-click="editarGrupo(item)"><i class="glyphicon glyphicon-pencil"></i></button>
                                            <button class="btn btn-danger" ng-click="deleteGrupo(item)"><i class="glyphicon glyphicon-trash"></i></button> 
                                        </td>
                                    </tr>
                                </tbody>
                            </table>    
                        </div>
                    </div>
                </div>
            </div>
        </div>      
    </body>
</html>
